<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Task Manager</h1>
      <p class="sub">Simple full-stack task manager (Express + JSON file)</p>
    </header>

    <main>
      <section class="add">
        <h2>Add Task</h2>
        <form id="task-form">
          <input id="title" placeholder="Task title (required)" required />
          <input id="dueDate" type="date" />
          <textarea id="description" rows="2" placeholder="Description (optional)"></textarea>
          <div class="form-row">
            <button class="btn primary" type="submit">Add Task</button>
            <button class="btn" type="button" id="clear-btn">Clear</button>
          </div>
        </form>
      </section>

      <section class="list">
        <div class="toolbar">
          <div><strong id="count">0</strong> tasks</div>
          <div>
            <select id="filter">
              <option value="all">All</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <ul id="tasks"></ul>
      </section>
    </main>

    <footer>
      <small>Created with ❤️ · Local JSON storage on server</small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
